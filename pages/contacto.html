    <h1>Contacto</h1>

    <div class="formCont">
        <article>
            <form class="container-md" action="">
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" placeholder="Ingrese su nombre" id="nombre">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" type="email" placeholder="Correo@email.com" name="" id="email">
                <label class="form-label" for="msj">Mensaje</label>
                <textarea class="form-control" name="" id="" cols="30" rows="10"
                    placeholder="Ingrese su mensaje."></textarea>
                <div id="btnForm">
                    <input class="btn btn-primary mt-1 mb-1" type="submit">
                    <input class="btn btn-primary mt-1 mb-1" type="reset">
                </div>
            </form>
        </article>

        <article class="gps">
